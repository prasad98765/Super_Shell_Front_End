<script>
$(function() {
var selectedClass = "";
$(".filter").click(function(){
selectedClass = $(this).attr("data-rel");
$("#gallery").fadeTo(100, 0.1);
$("#gallery div").not("."+selectedClass).fadeOut().removeClass('animation');
setTimeout(function() {
$("."+selectedClass).fadeIn().addClass('animation');
$("#gallery").fadeTo(300, 1);
}, 300);
});
});
</script>
  <script>
    $(document).ready(function(){
      //------------ Check passwords similarity --------------
      $('#briefId,#pinId,#cityId,#yearId,#adderssId,#firmId,#contactId,#emailId,#lastNameId,#fisrtNameId').on('keyup', function () {
        if ($('#briefId').val() != ''&& 
        $('#cityId').val() != '' && 
        $('#yearId').val() != '' && 
        $('#adderssId').val() != ""  && 
        $('#firmId').val() != ""  && 
        $('#contactId').val() != ""  && 
        $('#emailId').val() != ""  && 
        $('#emailId').val() != ""  && 
        $('#lastNameId').val() != ""  && 
        $('#fisrtNameId').val() !=  undefined   ) {
          $('.myCpwdClass').addClass('is-valid');
          $('.myCpwdClass').removeClass('is-invalid');
          $("#submitBtn").attr("disabled",false);
          $('#submitBtn').addClass('btn-primary').removeClass('btn-secondary');
       
        } else {
        
          $('.myCpwdClass').removeClass('is-valid');
          $('.myCpwdClass').addClass('is-invalid');
          $("#submitBtn").attr("disabled",true);
          $('#submitBtn').addClass('btn-secondary').removeClass('btn-primary');
        }
      });



     



  
      // ----------------- Validate on submit -----------------
      let currForm1 = document.getElementById('myForm1');
      currForm1.addEventListener('submit', function(event) {
        if (currForm1.checkValidity() === false) {
         
        }
        else {
          $("#submitBtn").attr("disabled",false);
          currForm1.classList.add('was-validated');
        }
      }, false);

      // ----------------- Validate on input -----------------
      currForm1.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener(('input'), () => {
          if (input.checkValidity()) {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
          } else {
            input.classList.remove('is-valid');
            input.classList.add('is-invalid');
          }
        });
      });
      // ------------------------------------------------------
    });
  </script>

  <script>
    $(document).ready(function(){
   $('#Contactmessage , #Contactsubject , #Contactemail , #ContactfullName').on('keyup', function () {
        if ($('#Contactmessage').val() != '' && $('#Contactsubject').val() != '' && $('#Contactemail').val() != '' && $('#ContactfullName').val() != '' ) {
          $("#submitBtnContact").attr("enable",false);
          $('#submitBtnContact').addClass('btn-primary').removeClass('btn-secondary');
       
        } else {
        
          $("#submitBtnContact").attr("enable",true);
          $('#submitBtnContact').addClass('btn-secondary').removeClass('btn-primary');
        }
      });
    })
  
  
  </script>
